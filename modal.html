<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- ionicons -->
        <script src="https://unpkg.com/ionicons@5.2.3/dist/ionicons.js"></script>
        <title>REST Countries API</title>
    </head>
    <body>
        <!-- Homepage here -->

        <!-- Modal -->
        <div class="modal">
            <button class="modal__btn btn">
                <ion-icon name="arrow-back-outline"></ion-icon>
                Back
            </button>

            <div class="modal__details">
                <div class="details__flag">Flag Image</div>
                <div class="details__infos">
                    <div class="infos__name">Belgium</div>
                    <ul class="infos__content">
                        <li>Native Name: <span>BelgiÃ«</span></li>
                        <li>Population: <span>11,319,511</span></li>
                        <li>Region: <span>Europe</span></li>
                        <li>Sub Region: <span>Western Europe</span></li>
                        <li>Capital: <span>Brussels</span></li>
                        <li>Top Level Domain: <span>.be</span></li>
                        <li>Currencies: <span>Euro</span></li>
                        <li>Languages: <span>Dutch, French, German</span></li>
                    </ul>
                    <div class="infos__border-countries">
                        <span>Border Countries:</span>
                        <button class="border-countries__btn btn">
                            France
                        </button>
                        <button class="border-countries__btn btn">
                            Germany
                        </button>
                        <button class="border-countries__btn btn">
                            Netherlands
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
